<template>
    <lightning-card title="Template Management" icon-name="custom:custom63">
        <lightning-button slot="actions" label="New Template" onclick={handleAddNew}></lightning-button>
        <div class="slds-p-around_small">
            <template for:each={templates} for:item="t">
                <div key={t.Id} class="slds-p-around_x-small slds-border_bottom">{t.Template_Name__c} ({t.Cloud_Category__c})</div>
            </template>
        </div>
    </lightning-card>
    <template if:true={showForm}>
        <section role="dialog" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header"><h2 class="slds-modal__title">New Template</h2></header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input label="Template Name" value={templateName} onchange={handleNameChange}></lightning-input>
                    <lightning-combobox label="Category" value={cloudCategory} options={categoryOptions} onchange={handleCategoryChange} class="slds-m-top_small"></lightning-combobox>
                    <lightning-textarea label="Description" value={description} onchange={handleDescChange} class="slds-m-top_small"></lightning-textarea>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCancel}></lightning-button>
                    <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
