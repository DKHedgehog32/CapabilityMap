<template>
    <section role="dialog" class="slds-modal slds-fade-in-open">
        <div class="slds-modal__container">
            <header class="slds-modal__header">
                <lightning-button-icon icon-name="utility:close" variant="bare-inverse" class="slds-modal__close" onclick={handleClose}></lightning-button-icon>
                <h2 class="slds-modal__title">{modalTitle}</h2>
            </header>
            <div class="slds-modal__content slds-p-around_medium">
                <lightning-input label="Category Name" value={name} onchange={handleNameChange} required></lightning-input>
                <lightning-input type="checkbox" label="Is Subcategory" checked={isSubcategory} onchange={handleSubcategoryChange} class="slds-m-top_small"></lightning-input>
            </div>
            <footer class="slds-modal__footer">
                <template if:true={isEditMode}><lightning-button label="Delete" variant="destructive" onclick={handleDelete}></lightning-button></template>
                <lightning-button label="Cancel" onclick={handleClose}></lightning-button>
                <lightning-button label="Save" variant="brand" onclick={handleSave}></lightning-button>
            </footer>
        </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
</template>
