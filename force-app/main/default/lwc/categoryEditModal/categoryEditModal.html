<template>
    <div class="modal-overlay" onclick={handleOverlayClick}>
        <div class="modal" onclick={stopPropagation}>
            <div class="modal-header">
                <div class="modal-title">{modalTitle}</div>
                <button class="close-btn" onclick={handleClose}>âœ•</button>
            </div>
            
            <div class="modal-body">
                <div class="form-group">
                    <label class="form-label">Name</label>
                    <input type="text" class="form-input" value={name} 
                           placeholder="Category name..." onchange={handleNameChange}>
                </div>
                
                <div class="form-group">
                    <label class="form-checkbox">
                        <input type="checkbox" checked={isSubcategory} onchange={handleSubcategoryChange}>
                        <span>Sub-category</span>
                    </label>
                </div>
            </div>
            
            <div class="modal-footer">
                <template if:true={isEditMode}>
                    <button class="btn danger" onclick={handleDelete}>Delete</button>
                </template>
                <div class="footer-right">
                    <button class="btn" onclick={handleClose}>Cancel</button>
                    <button class="btn primary" onclick={handleSave}>Save</button>
                </div>
            </div>
        </div>
    </div>
</template>
