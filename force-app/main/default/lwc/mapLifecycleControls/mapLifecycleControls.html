<template>
    <lightning-button-menu alternative-text="More actions" icon-name="utility:down" menu-alignment="right">
        <lightning-menu-item label="Clear Map" value="clear" onclick={handleClear}></lightning-menu-item>
        <lightning-menu-item label="Reset to Templates" value="reset" onclick={handleReset}></lightning-menu-item>
        <lightning-menu-item label="Delete Map" value="delete" onclick={handleDelete}></lightning-menu-item>
    </lightning-button-menu>

    <template if:true={showConfirmModal}>
        <section role="dialog" class="slds-modal slds-fade-in-open slds-modal_small">
            <div class="slds-modal__container">
                <header class="slds-modal__header"><h2 class="slds-modal__title">Confirm Action</h2></header>
                <div class="slds-modal__content slds-p-around_medium"><p>{confirmMessage}</p></div>
                <footer class="slds-modal__footer">
                    <lightning-button label="Cancel" onclick={handleCancelConfirm}></lightning-button>
                    <lightning-button label="Confirm" variant="destructive" onclick={handleConfirm}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
